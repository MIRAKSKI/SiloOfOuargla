  <script type="text/javascript">
    //
    function creatanelemn(kng, clss, id, name, style, title, type, value, elem, onclick, disabled, innertext) {
      //creatanelemn("kng", "clss", "id", "name", "style", "title", "type", "value", "elem", "onclick", "disabled", "innertext");
      const kingbck = document.createElement(kng)
      if (clss != "") {
        kingbck.setAttribute('class', clss);
      }
      if (id != "") {
        kingbck.setAttribute('id', id);
      }
      if (name != "") {
        kingbck.setAttribute('name', name);
      }
      if (style != "") {
        kingbck.setAttribute('style', style);
      }
      if (title != "") {
        kingbck.setAttribute('title', title);
      }
      if (type != "") {
        kingbck.setAttribute('type', type);
      }
      if (value != "") {
        kingbck.setAttribute('value', value);
      }
      if (onclick != "") {
        kingbck.setAttribute('onclick', onclick);
      }
      if (disabled != "") {
        kingbck.setAttribute('disabled', disabled);
      }
      if (innertext != "") {
        kingbck.innerText = innertext;
      }
      if (elem != "") {
        kingbck.appendChild(elem);
      }
      return kingbck
    }
  </script>

  <script type="text/javascript">
      $(document).ready(function () {
        screenCheck();
      });
      function scrooll(sec) {
        if (sec != "top") {
          $.scrollify.move(`#${sec}`);
        }
        else {
          document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
        }
      }
      var prevScrollpos = window.pageYOffset;

      $(window).on('resize', function () {
        screenCheck();
      });

      function applyScroll() {
        $.scrollify({
          section: '.scroll',
          sectionName: 'section-name',
          //standardScrollElements: 'section',
          easing: 'easeOutExpo',
          scrollSpeed: 1100,
          offset: 0,
          scrollbars: false,
          setHeights: true,
          overflowScroll: true,
          updateHash: false,
          touchScroll: true,
          before:function(i,panels) {

      var ref = panels[i].attr("data-section-name");

      $(".pagination .active").removeClass("active");

      $(".pagination").find("a[href=\"#" + ref + "\"]").addClass("active");
      },
      afterRender:function() {
      var pagination = "<ul class=\"pagination\">";
      var activeClass = "";
      $(".scroll").each(function(i) {
        activeClass = "";
        if(i===$.scrollify.currentIndex()) {
          activeClass = "active";
        }
        pagination += "<li><a class=\"" + activeClass + "\" href=\"#" + $(this).attr("data-section-name") + "\"><span class=\"hover-text\">" + $(this).attr("data-section-name").charAt(0).toUpperCase() + $(this).attr("data-section-name").slice(1) + "</span></a></li>";
      });

      pagination += "</ul>";

      $(".home").append(pagination);
      /*

      Tip: The two click events below are the same:

      $(".pagination a").on("click",function() {
        $.scrollify.move($(this).attr("href"));
      });

      */
      $(".pagination a").on("click",$.scrollify.move);
      }
        });
      }

      function screenCheck() {
        var deviceAgent = navigator.userAgent.toLowerCase();
        var agentID = deviceAgent.match(/(iphone|ipod|ipad)/);
        if (agentID || $(window).width() <= 1024) {
          // its mobile screen
          $.scrollify.destroy();
          $('section').removeClass('scroll').removeAttr('style');
          $.scrollify.disable();
        } else {
          // its desktop
          $('section').addClass('scroll');
          applyScroll();
          $.scrollify.enable();
        }
      }
      let mybutton = document.getElementById("myBtn");
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
        currentScrollPos = window.pageYOffset;
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
        prevScrollpos = currentScrollPos;
      }
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
      let window_w = window.innerWidth;
      let p = `.s-one, .s-two {width:${window_w}px;} .hold {width:${(window_w*0.9)}px;} p {margin: 0.01rem}`;
      p += ` .container {width:${(window_w*0.98)}px;} .ltdX {padding: 0 0 0 0.1rem;} .Tab_hder {padding: 0.1rem;} p {margin: 0.1rem;}`;
      let sty = creatanelemn("style", "", "style1", "", "", "", "", "", "", "", "", p);
      document.getElementsByTagName('body')[0].appendChild(sty);
  </script>
